<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>전국 학교 근처 도서관 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            width: 100%;
            height: 400px; /* 지도 높이 */
        }

        #resultsTable {
            width: 90%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NCP_CLIENT_ID"></script>
</head>
<body>
    <h1>전국 학교 근처 도서관 검색</h1>
    <form id="searchForm">
        <input type="text" id="queryInput" placeholder="학교 이름을 입력하세요" required>
        <input type="number" id="distanceInput" placeholder="거리를 입력하세요 (숫자)" required>
        <button type="submit">검색</button>
    </form>

    <!-- 지도 표시 영역 -->
    <div id="map"></div>

    <!-- 검색 결과 테이블 -->
    <div id="resultsTable"></div>

    <!-- JavaScript 로직 -->
    <script src="script.js"></script>
</body>
</html>
